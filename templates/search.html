<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Notes</title>
</head>
<body>
    <h1>Search Notes</h1>
    
    <form method="POST">
        <input type="text" name="search_query" placeholder="Search for notes" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Results for "{{ search_query }}"</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Notes</a>
</body>
</html>
